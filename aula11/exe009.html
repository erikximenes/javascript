<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>País de Oriegem</h1>
    Em que País você nasceu: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Verificar" onclick="pesquisar()">

    <div id="res">

    </div>

    <script>
        function pesquisar() {
            var txtv = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var p = Text(txtv.value)
            res.innerHTML = `<p>Seu país de origem é <strong>${p}</strong></p>`
        }
    </script>
    
</body>
</html>
