<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <!-- Caixa de texto, Informar a velocidade -->
    
    <input type="button" value="verificar" onclick="calcular()"> <!-- Botão Verificar -->
    
    <div id="res">

    </div>
    <script>
        function calcular() { // Função Calcular
            var txtv = window.document.getElementById('txtvel') // ligação entre ojavascript e a caixa de texto
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value) // Pegar a velocidade da caixa de texto e armazena na variavel vel
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>` //Escreve dentro da div res e mostra no navegador

            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p><strong>Dirija sempre usando o cinto de segurança!</strong></p>`

        }
    </script>
</body>
</html>
